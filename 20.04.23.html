<html>
    <head>
        <style>
            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                padding: 12px 16px;
                z-index: 1;
            }
            .dropdown:hover .dropdown-content{
                display: block;
            }
        </style>
    </head>
    <body>
        
        <h2>Hoverable Dropdown</h2>
        <p>Move the mouse over the text below to open the dropdown content.</p>

        <div class="dropdown">
            <span><b> Move over me</b></span>
            <div class="dropdown-content">
                <p>That's great!</p>
            </div>
        </div>
    </body>
</html>
